<div class="editmodalbox" ng-class="{literal}{'qrcode{{field.field_id}}': 'show'}[$storage.isShow]{/literal}">
	<p class="edit_title">编辑《分销商二维码按钮》模块<span class="btn fr" ng-click="IsdeleteField($event,field.field_id)">删除</span></p>
	<table>
		<tr>
			<td colspan="2">
				<div class="alert alert_info" style="margin:0;">提示：当前模块会在用户访问时自动变更</div>
			</td>
		</tr>
		<tr>
			<td class="wdview">背景颜色：</td>
			<td> 
				<div class="input-group fl" colorpicker ng-model="field.field_bgcolor" color="{literal}{{field.field_bgcolor}}{/literal}">
				    <input type="text" class="form-control" ng-model="field.field_bgcolor"/>
				    <span class="input-group-addon"><i style="background-color: {literal}{{field.field_bgcolor}}{/literal};"></i></span>
				</div>
				<div class="fl resetcolor" ng-model="field.field_bgcolor" resetcolor color="{literal}{{color.qrcode.bgcolor}}{/literal}">
					<span class="btn btn-primary btn-mini">重置颜色</span>
				</div>
			</td>
		</tr>
		<tr>
			<td class="wdview">图片阴影：</td>
			<td>
				<label class="switch_box" ng-class="{literal}{'1': 'on','0' : 'off'}[field.field_isshadow]{/literal}">
					<input type="checkbox" ng-true-value="'1'" ng-false-value="'0'" ng-model="field.field_isshadow">
					<span class="switch_info" data-oninfo="阴影" data-offinfo="正常" ng-bind="field.field_isshadow == '1' ? '阴影' : '正常'">正常</span>
					<span class="switch_btn"></span>
				</label>
			</td>
		</tr>
		<tr ng-class="field.field_isshadow == '1' ? '' : 'hide'">
			<td class="wdview">阴影大小：</td>
			<td>
				<div class="slide_circle" rel="modhd" min="0" max="20" step="1" value="{literal}{{field.field_shadowsize}}{/literal}" ng-model="field.field_shadowsize" slider></div>
				<div class="drag_num" ng-bind="field.field_shadowsize"></div>
			</td>
		</tr>
		<tr ng-class="field.field_isshadow == '1' ? '' : 'hide'">
			<td class="wdview">阴影颜色：</td>
			<td>
				<div class="input-group fl" colorpicker ng-model="field.field_shadowcolor" color=" {literal}{{field.field_shadowcolor}}{/literal}">
				    <input type="text" class="form-control" ng-model="field.field_shadowcolor"/>
				    <span class="input-group-addon"><i style="background-color: {literal}{{field.field_shadowcolor}}{/literal};"></i></span>
				</div>
				<div class="fl resetcolor" ng-model="field.field_shadowcolor" resetcolor color="{literal}{{color.qrcode.shadowcolor}}{/literal}">
					<span class="btn btn-primary btn-mini">重置颜色</span>
				</div>
			</td>
		</tr>
		<tr>
			<td class="wdview">内上边距：</td>
			<td>
				<div class="slide_circle" rel="modhd" min="0" max="30" step="1" value="{literal}{{field.field_pt}}{/literal}" ng-model="field.field_pt" slider></div>
				<div class="drag_num" ng-bind="field.field_pt"></div>
			</td>
		</tr>
		<tr>
			<td class="wdview">内下边距：</td>
			<td>
				<div class="slide_circle" rel="modhd" min="0" max="30" step="1" value="{literal}{{field.field_pb}}{/literal}" ng-model="field.field_pb" slider></div>
				<div class="drag_num" ng-bind="field.field_pb"></div>
			</td>
		</tr>
		<tr>
			<td colspan="2"><dotted></dotted></td>
		</tr>
		<tr>
			<td class="wdview">外上边距：</td>
			<td>
				<div class="slide_circle" rel="modhd" min="0" max="30" step="1" value="{literal}{{field.field_mt}}{/literal}" ng-model="field.field_mt" slider></div>
				<div class="drag_num" ng-bind="field.field_mt"></div>
			</td>
		</tr>
		<tr>
			<td class="wdview">外下边距：</td>
			<td>
				<div class="slide_circle" rel="modhd" min="0" max="30" step="1" value="{literal}{{field.field_mb}}{/literal}" ng-model="field.field_mb" slider></div>
				<div class="drag_num" ng-bind="field.field_mb"></div>
			</td>
		</tr>
	</table>
</div>
