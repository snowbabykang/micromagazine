<div class="editmodalbox" ng-class="{literal}{'title{{field.field_id}}': 'show'}[$storage.isShow]{/literal}" >
	<p class="edit_title">编辑《标题》模块<span class="btn fr" ng-click="IsdeleteField($event,field.field_id)">删除</span></p>
	<table>
		<tr>
			<td class="wdview">标题内容：</td>
			<!-- <td><input type="text" name="title_con" ng-model="field.field_con"  encodeuri value="{literal}{{field.field_con | decodeURI}}{/literal}"></td> -->
			<td><input type="text" name="title_con" ng-model="field.field_con"  encodeuri ng-value="field.field_con | decodeURI"></td>
			
		</tr>
		<tr>
			<td class="wdview">标题样式：</td>
			<td>
				<div class="btnlabel-radio">
					<label class="radiobox" ng-class="{literal}{'zero': 'active'}[field.field_style]{/literal}"><input type="radio" ng-value="'zero'" ng-model="field.field_style" ng-click="changetitlecolor(field,'#333')">无样式</label>
					<label class="radiobox" ng-class="{literal}{'one': 'active'}[field.field_style]{/literal}"><input type="radio" ng-value="'one'" ng-model="field.field_style" ng-click="changetitlecolor(field,'#333')">样式一</label>
					<label class="radiobox" ng-class="{literal}{'two': 'active'}[field.field_style]{/literal}"><input type="radio" ng-value="'two'" ng-model="field.field_style" ng-click="changetitlecolor(field,'#333')">样式二</label>
					<label class="radiobox" ng-class="{literal}{'three': 'active'}[field.field_style]{/literal}"><input type="radio" ng-value="'three'" ng-model="field.field_style" ng-click="changetitlecolor(field,'#fff')">样式三</label>
				</div>
			</td>
		</tr>
		<tr ng-class="field.field_style == 'zero' ? 'hide' : ''">
			<td class="wdview">样式颜色：</td>
			<td> 
				<div class="input-group fl" colorpicker ng-model="field.field_stylecolor" color="{literal}{{field.field_stylecolor}}{/literal};">
				    <input type="text" class="form-control" ng-model="field.field_stylecolor"/>
				    <span class="input-group-addon"><i style="background-color: {literal}{{field.field_stylecolor}}{/literal};"></i></span>
				</div>
				<div class="fl resetcolor" ng-model="field.field_stylecolor" resetcolor color="{literal}{{color.title.stylecolor}}{/literal}">
					<span class="btn btn-primary btn-mini">重置颜色</span>
				</div>
			</td>
		</tr>
		<tr>
			<td class="wdview">字体大小：</td>
			<td>
				<div class="slide_circle" rel="modhd" min="12" max="26" step="2" value="14" ng-model="field.field_fz" slider></div> 
				<div class="drag_num" ng-bind="field.field_fz">
			</td>
		</tr>
		<tr ng-class="field.field_style == 'zero' ? '' : 'hide'">
			<td class="wdview">标题对齐：</td>
			<td>
				<div class="btnlabel-radio">
					<label class="radiobox" ng-class="{literal}{'left': 'active'}[field.field_align]{/literal}"><input type="radio" ng-value="'left'" ng-model="field.field_align">居左</label>
					<label class="radiobox" ng-class="{literal}{'center': 'active'}[field.field_align]{/literal}"><input type="radio" ng-value="'center'" ng-model="field.field_align">居中</label>
					<label class="radiobox" ng-class="{literal}{'right': 'active'}[field.field_align]{/literal}"><input type="radio" ng-value="'right'" ng-model="field.field_align">居右</label>
				</div>
			</td>
		</tr>
		<tr>
			<td class="wdview">标题加粗：</td>
			<td>
				<label class="switch_box" ng-class="{literal}{'bold': 'on','normal' : 'off'}[field.field_isbold]{/literal}">
					<input type="checkbox" ng-true-value="'bold'" ng-false-value="'normal'" ng-model="field.field_isbold">
					<span class="switch_info" data-oninfo="加粗" data-offinfo="正常" ng-bind="field.field_isbold == 'bold' ? '加粗' : '正常'"></span>
					<span class="switch_btn"></span>
				</label>
			</td>
		</tr>
		<tr>
			<td class="wdview">段落空格：</td>
			<td>
				<label class="switch_box" ng-class="{literal}{'2em': 'on','0em' : 'off'}[field.field_isindent]{/literal}">
					<input type="checkbox" ng-true-value="'2em'" ng-false-value="'0em'" ng-model="field.field_isindent">
					<span class="switch_info" data-oninfo="空格" data-offinfo="正常" ng-bind="field.field_isindent == '2em' ? '空格' : '正常'"></span>
					<span class="switch_btn"></span>
				</label>
			</td>
		</tr>
		<tr>
			<td class="wdview">背景颜色：</td>
			<td> 
				<div class="input-group fl" colorpicker ng-model="field.field_bgcolor" color="{literal}{{field.field_bgcolor}}{/literal};">
				    <input type="text" class="form-control" ng-model="field.field_bgcolor"/>
				    <span class="input-group-addon"><i style="background-color: {literal}{{field.field_bgcolor}}{/literal};"></i></span>
				</div>
				<div class="fl resetcolor" ng-model="field.field_bgcolor" resetcolor color="{literal}{{color.title.bgcolor}}{/literal}">
					<span class="btn btn-primary btn-mini">重置颜色</span>
				</div>
			</td>
		</tr>
		<tr>
			<td class="wdview">字体颜色：</td>
			<td>
				<div class="input-group fl" colorpicker ng-model="field.field_color" color="{literal}{{field.field_color}}{/literal};">
				    <input type="text" class="form-control" ng-model="field.field_color"/>
				    <span class="input-group-addon"><i style="background-color: {literal}{{field.field_color}}{/literal};"></i></span>
				</div>
				<div class="fl resetcolor" ng-model="field.field_color" resetcolor color="{literal}{{color.title.color}}{/literal}">
					<span class="btn btn-primary btn-mini">重置颜色</span>
				</div>
			</td>
		</tr>
		<tr>
			<td class="wdview">内上边距：</td>
			<td>
				<div class="slide_circle" rel="modhd" min="0" max="30" step="1" value="{literal}{{field.field_pt}}{/literal}" ng-model="field.field_pt" slider></div>
				<div class="drag_num" ng-bind="field.field_pt"></div>
			</td>
		</tr>
		<tr>
			<td class="wdview">内右边距：</td>
			<td>
				<div class="slide_circle" rel="modhd" min="0" max="30" step="1" value="{literal}{{field.field_pr}}{/literal}" ng-model="field.field_pr" slider></div>
				<div class="drag_num" ng-bind="field.field_pr"></div>
			</td>
		</tr>
		<tr>
			<td class="wdview">内下边距：</td>
			<td>
				<div class="slide_circle" rel="modhd" min="0" max="30" step="1" value="{literal}{{field.field_pb}}{/literal}" ng-model="field.field_pb" slider></div>
				<div class="drag_num" ng-bind="field.field_pb"></div>
			</td>
		</tr>
		<tr>
			<td class="wdview">内左边距：</td>
			<td>
				<div class="slide_circle" rel="modhd" min="0" max="30" step="1" value="{literal}{{field.field_pl}}{/literal}" ng-model="field.field_pl" slider></div>
				<div class="drag_num" ng-bind="field.field_pl"></div>
			</td>
		</tr>
		<tr>
			<td colspan="2"><dotted></dotted></td>
		</tr>
		<tr>
			<td class="wdview">外上边距：</td>
			<td>
				<div class="slide_circle" rel="modhd" min="0" max="30" step="1" value="{literal}{{field.field_mt}}{/literal}" ng-model="field.field_mt" slider></div>
				<div class="drag_num" ng-bind="field.field_mt"></div>
			</td>
		</tr>
		<tr>
			<td class="wdview">外下边距：</td>
			<td>
				<div class="slide_circle" rel="modhd" min="0" max="30" step="1" value="{literal}{{field.field_mb}}{/literal}" ng-model="field.field_mb" slider></div>
				<div class="drag_num" ng-bind="field.field_mb"></div>
			</td>
		</tr>
	</table>
</div>
